     <div class="container" id="main-body">
      <!-- SECTION-1 STARTS HERE -->
      <div class="first-section">
        <!-- <div class="search-container"> -->
          <div class="search-bar">
              <h1>Find Your Dream Property</h1>
              <div class="search-form">
                  <input type="text" id="location" placeholder="Enter location, property type, or keyword" class="search-input">
                  <div class="filters">
                      <select id="property-type" class="filter">
                          <option value="">Property Type</option>
                          <option value="house">House</option>
                          <option value="apartment">Apartment</option>
                          <option value="condo">Condo</option>
                          <option value="commercial">Commercial</option>
                          <option value="land">Land</option>
                      </select>
                      <input type="number" id="min-price" placeholder="Min Price" class="filter" min="0">
                      <input type="number" id="max-price" placeholder="Max Price" class="filter" min="0">
                      <select id="bedrooms" class="filter">
                          <option value="">Bedrooms</option>
                          <option value="1">1+</option>
                          <option value="2">2+</option>
                          <option value="3">3+</option>
                          <option value="4">4+</option>
                      </select>
                      <select id="bathrooms" class="filter">
                          <option value="">Bathrooms</option>
                          <option value="1">1+</option>
                          <option value="2">2+</option>
                          <option value="3">3+</option>
                      </select>
                  </div>
                  <div class="search-actions">
                      <button class="search-btn">Search</button>
                      <button class="reset-btn" onclick="resetForm()">Reset</button>
                  </div>
              </div>
          </div>
      </div>
  
      <script>
          function resetForm() {
              document.getElementById("location").value = '';
              document.getElementById("property-type").value = '';
              document.getElementById("min-price").value = '';
              document.getElementById("max-price").value = '';
              document.getElementById("bedrooms").value = '';
              document.getElementById("bathrooms").value = '';
          }
      </script>
      </div>
